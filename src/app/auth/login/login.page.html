<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start">
      <ion-icon name="home-outline"></ion-icon>
    </ion-back-button>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <form #form="ngForm" (ngSubmit)="login()" method="post">
      <ion-item>
        <ion-label position="floating"> Email </ion-label>
        <ion-input name="email" type="text" [(ngModel)]="data.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> Contrase√±a </ion-label>
        <ion-input name="email" type="password" [(ngModel)]="data.pwd"></ion-input>
      </ion-item>

      <ion-button color="primary" type="submit" (click)="login()"> Logearse </ion-button>
    </form>
  </div>
</ion-content>
