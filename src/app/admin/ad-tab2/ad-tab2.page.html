<ion-header>
  <ion-toolbar>
    <ion-title>Informes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let opinion of data">
      <ion-card-header>
        <ion-card-subtitle>{{ opinion.created_at | date }}</ion-card-subtitle>
        <ion-card-title>{{ opinion.headline }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{ opinion.description }}
      </ion-card-content>
      
    </ion-card>
  </ion-list>

</ion-content>
