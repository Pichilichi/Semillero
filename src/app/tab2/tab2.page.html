<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Plagas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let plaga of data.data">
    <ion-card-header>
      <ion-card-subtitle>{{plaga.id}}</ion-card-subtitle>
      <ion-card-title>{{plaga.name}}</ion-card-title>
    </ion-card-header>  
  </ion-card>
</ion-content>
